<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css 리셋 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <!-- css, js 파일 연결 -->
    <link rel="stylesheet" href="./css/main.css">
        <!-- defer속성은 제일 마지막에 읽어줘라는 뜻 -->
    <script defer src="./js/main.js"></script>
    <!-- 웹사이트 이름 -->
    <title>경찰청</title>
    <!-- 파비콘 설정 -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <!-- 구글 아이콘 -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <header>
        <!-- header link -->
        <ul>
            <li>
                <!-- 경찰청 로고 -->
                <a href="http://127.0.0.1:5500/" id="logo">
                    <img src="https://www.police.go.kr/resources/common/images/main/logo.png" alt="logo" />
                </a>
            </li>
            <li>
                <!-- 국가상징 알아보기 -->
                <a href="https://www.mois.go.kr/frt/sub/popup/p_taegugki_banner/screen.do" id="nationalIcon">
                    <ul>
                        <li>
                            <img src="https://www.police.go.kr/resources/common/images/banner/banner_taegeukgi.png" alt="태극기" />
                        </li>
                        <li>
                            <div>국가상징<br>알아보기</div>
                        </li>
                    </ul>
                </a>
            </li>
            <li>
                <!-- 보다 나은 정부 -->
                <a href="https://www.innogov.go.kr/ucms/main/main.do" id="goverment">
                    <img src="https://www.police.go.kr/resources/common/images/banner/banner_govindex.png" alt="내일을 위한 정부혁신, 보다 나은 정부" />
                </a>
            </li>
            <li>
                <img src="https://www.police.go.kr/resources/common/images/banner/go-korea.png" alt="힘내라 대한민국" id="fighting"/>
            </li>
        </ul>
        <div id="menuzoom">
            <div>
                <span id="english">ENGLISH</span>
                <span class="material-icons" id="play">
                    play_arrow
                </span>
            </div>
            <div id="zoom">
                <span class="material-icons" id="minimize">
                    minimize
                </span>
                <span id="korean">가</span>
                <span class="material-icons" id="add">
                    add
                </span>
            </div>
        </div>
        <!-- 메뉴 바 -->
        <div class="menu">
            <!-- 햄버거 바 아이콘 -->
            <div class="material-icons" id="btnOpen">playlist_add</div>
            <!-- 닫는 아이콘 -->
            <div class="material-icons" id="btnClose">clear</div>
        </div>
    </header>
    <!-- SIDE MENU -->
    <nav id="navMenu"></nav>
</body>
</html>
